<!DOCTYPE html>
<html>
<head>
  <title>WasteMBot Assistant</title>
  <style>
    :root {
      --brand-green: #4CAF50;
      --brand-blue: #2196F3;
      --brand-red: #F44336;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      color: var(--brand-green);
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
      width: 350px;
    }
    .card h2 {
      color: var(--brand-blue);
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    #image-upload {
      display: none;
    }
    .upload-btn {
      background: var(--brand-blue);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    .upload-btn:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }
    #preview {
      max-width: 100%;
      border-radius: 8px;
      display: none;
      margin: 15px auto;
      border: 3px solid var(--brand-green);
    }
    #result {
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-top: 15px;
      min-height: 60px;
    }
    #chatbot {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--brand-green);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .waste-tip {
      background: var(--brand-green);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .error {
      color: var(--brand-red);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>â™» WasteMBot Assistant</h1>
    <p>Smart waste classification and recycling guidance</p>
  </div>

  <div class="container">
    <!-- Image Detection Card -->
    <div class="card">
      <h2>Waste Image Detection</h2>
      <label for="image-upload" class="upload-btn">Upload Waste Image</label>
      <input type="file" id="image-upload" accept="image/*">
      <img id="preview" alt="Image Preview">
      
      <div class="loading">
        <div class="loader"></div>
        <p>Analyzing waste...</p>
      </div>
      
      <div id="result">
        <p>Results will appear here</p>
      </div>
      
      <div id="tip" class="waste-tip" style="display:none;">
        ðŸ’¡ Proper disposal tip will appear here
      </div>
    </div>

    <!-- Chatbot Card -->
    <div class="card">
      <h2>Waste Assistant Chat</h2>
      <iframe
        id="chatbot"
        allow="microphone;"
        src="https://bot.dialogflow.com/d61fa5f8-ca32-4774-a65d-593e1e6cec91">
      </iframe>
    </div>
  </div>

  <!-- TensorFlow.js and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script>
    // Load your Teachable Machine model
    const modelUrl = "https://teachablemachine.withgoogle.com/models/Ob5Nn-csT/model.json";
    let model;
    
    // DOM elements
    const upload = document.getElementById("image-upload");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const loadingDiv = document.querySelector(".loading");
    const tipDiv = document.getElementById("tip");
    
    // Class names (update these to match your model)
    const classNames = ["Dry Waste", "Wet Waste", "E-Waste", "Hazardous"];
    
    // Load model when page starts
    async function init() {
      try {
        loadingDiv.style.display = "block";
        model = await tf.loadLayersModel(modelUrl);
        console.log("Model loaded successfully!");
        loadingDiv.style.display = "none";
      } catch (error) {
        console.error("Error loading model:", error);
        resultDiv.innerHTML = `<p class="error">Error loading waste detection model. Please refresh the page.</p>`;
        loadingDiv.style.display = "none";
      }
    }
    
    // Handle image upload
    upload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
          preview.src = event.target.result;
          preview.style.display = "block";
          detectWaste(preview);
        }
        
        reader.readAsDataURL(file);
      }
    });
    
    // Detect waste type
    async function detectWaste(imageElement) {
      try {
        // Show loading animation
        resultDiv.innerHTML = "";
        tipDiv.style.display = "none";
        loadingDiv.style.display = "block";
        
        // Preprocess image
        const tensor = tf.browser.fromPixels(imageElement)
          .resizeNearestNeighbor([224, 224]) // Match model's expected input
          .toFloat()
          .expandDims();
        
        // Make prediction
        const prediction = await model.predict(tensor).data();
        
        // Get highest probability class
        const maxProbability = Math.max(...prediction);
        const predictedClass = classNames[prediction.indexOf(maxProbability)];
        
        // Hide loading, show results
        loadingDiv.style.display = "none";
        resultDiv.innerHTML = `
          <p><strong>Detected:</strong> ${predictedClass}</p>
          <p><strong>Confidence:</strong> ${Math.round(maxProbability * 100)}%</p>
        `;
        
        // Show disposal tip
        tipDiv.style.display = "block";
        tipDiv.innerHTML = `ðŸ’¡ ${getWasteTip(predictedClass)}`;
        
      } catch (error) {
        console.error("Detection error:", error);
        loadingDiv.style.display = "none";
        resultDiv.innerHTML = `<p class="error">Error analyzing image. Please try another photo.</p>`;
      }
    }
    
    // Waste disposal tips
    function getWasteTip(wasteType) {
      const tips = {
        "Dry Waste": "Rinse and recycle in the blue bin.",
        "Wet Waste": "Compost in green bin or use for biogas.",
        "E-Waste": "Take to certified e-waste recycling centers.",
        "Hazardous": "Handle with care. Dispose at hazardous waste facilities only."
      };
      return tips[wasteType] || "Please check local disposal guidelines.";
    }
    
    // Initialize when page loads
    window.onload = init;
  </script>
</body>
</html>
